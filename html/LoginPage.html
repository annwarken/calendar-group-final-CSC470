<!-- The user can create an account which will open the create account page.
     The user can provide their username and password to login. -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Login</title>
     <link rel="stylesheet" href="../stylesheets/Details.css">
</head>
<body>
<header>
     <h1>Login</h1>
</header>
<main>
     <form id="loginForm">
          <input placeholder="Username" type="text" name="username" id="username"><br>
          <input placeholder="Password" type="password" name="password" id="password"><br>
          <div id="error-message" class="error" style="color:red"></div>
          <input type="submit" value="Login">
     </form>
     <div class="create-account">
          <span>
               <p>Don't have an account yet?<button type="button" id="create-account">Create one now</button></p>
          </span>
     </div>
</main>
<script src="../Script/Login.js"></script>
</body>
</html>
