<!-- The user can enter their username, password, first name, last name, and email to create a new account. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../public/stylesheets/Details.css">
 </head>
 <body>
 <header>
    <h1>Create Account</h1>
 </header>
 <main>
    <form id="createAccountForm" action="/CreateAccount" method="post">
      <div id="error-message" class="error"></div>
      <input type="text" name="username" id="username" placeholder="Username"><br>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
      <input type="email" id="email" name="email" placeholder="Email"><br>
      <input type="submit" value="Create Account">
    </form>
 </main>
<script src="../Script/CreateAccount.js"></script>
</body>
</html>
