<!-- The user can enter their username, password, first name, last name, and email to create a new account. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>Create Account</h2>
    <form action="/CreateAccount" method="post">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
    </form>
    <button name="create-account" id="create-account">Create Account</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Script/CreateAccount.js" defer></script>
</body>
</html>
