<!-- This page will display the Calendar in the middle with the events listed on the left and the tasks listed on the right.
     The user can then click on different days to view the event and tasks for that day.
     The user can select events on the events section on the left side to open the event details.
     The user can select tasks on the task section on the right side to open the task details.
     The user can check off a task from the task section.
     The user can logout. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
    <!-- FullCalendar Links -->
    <link rel="stylesheet" href="../stylesheets/Main.css">
    <link rel="stylesheet" href="../stylesheets/Modal.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="../Script/Main.js"></script>
    <script src="../Script/EventDetails.js"></script>
    <script src="../Script/TaskDetails.js"></script>
</head>
<body>
<header>
    <button type="button" id="logout">Logout</button>
    <h1>Welcome, User</h1>
</header>
<main>
<div class="container">
    <!-- Left: List of events for the selected day -->
    <div class="left">
        <h2>Event List</h2>
        <ul id="eventList">
            <!-- Events for the selected day will be displayed here -->
        </ul>
        <input type="button" class="btn w-100" id="add-event" value="+" onclick="openCreateEvent()">
    </div>

    <!-- Middle: FullCalendar Monthly View -->
    <div class="middle">
        <div id="calendar"></div>
    </div>

    <!-- Right: To-do list for the selected day -->
    <div class="right">
        <h2>To-Do List</h2>
        <ul id="todoList">
            <!-- To-do items for the selected day will be displayed here -->
        </ul>
        <input type="button" class="btn w-100" id="add-task" value="+" onclick="openCreateTask()">
    </div>
</div>

<!-- Modal containers -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEventModal()">&times;</span>
        <h2 id="eventModalTitle"></h2> <!-- Dynamic title -->
        <form id="eventForm">
            <input type="hidden" id="eventId" />
            
            <div class="item">
                <label id="event-title" for="event-title">Title:</label>
                <input type="text" name="event-title" id="event-title" required />
           </div>
           <div class="item">
            <label id="event-start-date" for="event-start-date">Start Date:</label>
            <input type="date" name="event-start-date" id="event-start-date" required />
           </div>
           <div class="item">
            <label id="event-end-date" for="event-end-date">End Date:</label>
            <input type="date" name="event-end-date" id="event-end-date" required />
           </div>
           <div class="item">
            <label id="event-time" for="event-time">Time:</label>
            <input type="time" name="event-time" id="event-time">
           </div>
           <div class="item">
                <label id="event-description" for="event-description">Description:</label>
                <textarea name="event-description" id="event-description"></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" id="save-event" onclick="saveEvent()">Save</button>
                <button type="button" id="edit-event" onclick="updateEditMode(true)">Edit</button>
                <button typ="button" id="delete-event" onclick="deleteEvent()">Delete</button>
           </div>
        </form>
    </div>
</div>
<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeTaskModal()">&times;</span>
        <h2 id="taskModalTitle"></h2> <!-- Dynamic title -->
        <form id="taskForm">
            <input type="hidden" id="taskId" />
            
            <div class="item">
                <label id="task-title" for="task-title">Title:</label>
                <input type="text" name="task-title" id="task-title" required />
           </div>
           <div class="item">
            <label id="task-date" for="task-date">Date:</label>
            <input type="date" name="task-date" id="task-date" required />
           </div>
           <div class="item">
                <label id="task-description" for="task-description">Description:</label>
                <textarea name="task-description" id="task-description"></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" id="save-task" onclick="Task()">Save</button>
                <button type="button" id="edit-task" onclick="updateEditMode(true)">Edit</button>
                <button typ="button" id="delete-task" onclick="deleteTask()">Delete</button>
           </div>
        </form>
    </div>
</div>
</main>
</body>
</html>
