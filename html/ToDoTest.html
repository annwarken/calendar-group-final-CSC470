<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        #todoList li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        #todoList li input[type="checkbox"] {
            margin-right: 10px;
        }
        #todoList li .task-text {
            flex-grow: 1;
        }
        #newTodoInput {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
        }
        #add-task {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #add-task:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="right">
    <h3>To-Do List</h3>
    <ul id="todoList">
        <!-- To-do items will be added here -->
    </ul>
    <input type="text" id="newTodoInput" placeholder="Add a new task">
    <input type="button" class="btn w-100" id="add-task" value="+">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script>
    // Initialize the SortableJS
    const todoList = document.getElementById("todoList");
    new Sortable(todoList, {
        animation: 150,
        handle: '.task-text', // Optional: drag by the task text only
        onEnd(evt) {
            console.log('Item moved', evt);
        }
    });

    // Add a new to-do item
    document.getElementById("add-task").addEventListener("click", function() {
        const input = document.getElementById("newTodoInput");
        const newTodoText = input.value.trim();
        
        if (newTodoText !== "") {
            // Create the new list item
            const newLi = document.createElement("li");

            // Create a checkbox for the task
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.classList.add("task-checkbox");

            // Create the span for the task text
            const taskText = document.createElement("span");
            taskText.classList.add("task-text");
            taskText.textContent = newTodoText;

            // Append checkbox and task text to the list item
            newLi.appendChild(checkbox);
            newLi.appendChild(taskText);

            // Add the new list item to the todo list
            todoList.appendChild(newLi);

            // Clear the input field
            input.value = "";
        }
    });

    // Optional: You can add functionality for checkbox changes (e.g., to mark tasks as done)
    todoList.addEventListener("change", function(e) {
        if (e.target && e.target.matches("input[type='checkbox']")) {
            if (e.target.checked) {
                e.target.parentNode.style.textDecoration = "line-through";
            } else {
                e.target.parentNode.style.textDecoration = "none";
            }
        }
    });
</script>

</body>
</html>
